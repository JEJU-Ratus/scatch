<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="join-finish.html" method="post" onsubmit="return joinform_check()">
    <div>
      <!-- 이름 입력 폼 -->
      <h3>
        <label for="name">이름</label>
      </h3>
      <input type="text" id="name" name="name" maxlength="30" required>
    </div>
    <div>
      <h3>
        <label>생년월일</label>
      </h3>
      <input type="text" name="yy" id="yy" placeholder="년(4자)" maxlength="4" required>
      <select name="mm" id="mm" required>
        <option value="">월</option>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <label for="dd"></label>
      <input type="text" name="dd" id="dd" placeholder="일" maxlength="2" required>
    </div>
    <div>
      <h3>
        <label for="uid">아이디</label>
      </h3>
      <input type="text" id="uid" name="uid" required>
      <span>*영문 소문자로 시작하며 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능</span>
    </div>
    <div>
      <!-- 비밀번호 입력 폼 -->
      <h3>
        <label for="pwd">비밀번호</label>
      </h3>
      <input id="pwd" type="password" name="pwd" required>
      <input type="checkbox" id="pwdOpen" onclick="pwd_open()">
      <label for="pwdOpen">비밀번호 표시</label>
    </div>
    <div>
      <!-- 비밀번호 확인 폼 -->
      <h3>
        <label for="pwdcheck">비밀번호 확인</label>
      </h3>
      <input id="pwdCheck" type="password" name="pwd" required>
      <p>*영문 소문자, 숫자, 특수문자(!,@,#)를 꼭 포함하여 9~20자</p>
    </div>
    <button id="signUpButton">회원가입</button>

  </form>
  <script src="join.js"></script>
</body>

</html>
