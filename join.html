<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
  <!-- # 위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않습니다.
(따라서 위와 같은 날짜로 지정할 경우 페이지는 지속적으로 캐싱되지 않습니다.) -->
  <meta http-equiv="Expires" content="-1">
  <!-- # 캐시된 페이지가 만료되어 삭제되는 시간을 정의합니다. 특별한 경우가 아니면 -1로 설정합니다. -->
  <meta http-equiv="Pragma" content="no-cache">
  <!-- # 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.0) -->
  <meta http-equiv="Cache-Control" content="no-cache">
  <!-- # 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.1) -->
  <title>Document</title>
  <link rel="stylesheet" href="style/join.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/reset.css">
</head>

<body>
  <div id="container">
    <header>
      <!-- 상단 영역. 로고 및 메뉴 -->
      <div class="cont_frame">
        <h1>
          <!-- 로고 -->
          <a href="index.html">
            <img class="wrap_logo" src="./images/logo_final.png" alt="스캐치 로고 이미지">
          </a>
        </h1>
        <nav>
          <!-- 메뉴 -->
          <ul>
            <li><a href="#">판매 캐릭터</a></li>
            <li><a href="login.html">로그인</a></li>
            <li><a href="join.html">회원가입</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrap_join">
        <!-- 메인영역 구조 -->
        <section class="cont_join">
          <h2>회원가입</h2>
          <form>
            <!-- 회원 가입 폼 -->
            <div>
              <!-- 아이디 입력 폼 -->
              <div>
                <!-- 이름 입력 폼 -->
                <h3>
                  <label for="name">이름</label>
                </h3>
                <!-- 자바로 한글 정규식 넣어야함. -->
                <input type="text" id="name" name="name" maxlength="30">
              </div>
              <div>
                <h3>
                  <label>생년월일</label>
                </h3>
                <input type="text" name="yy" id="yy" placeholder="년(4자)" maxlength="4">
                <select name="mm" id="mm">
                  <option value="">월</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>

                <label for="dd"></label>
                <input type="text" name="dd" id="dd" placeholder="일" maxlength="2">
              </div>
              <h3>
                <label for="id_text">아이디</label>
              </h3>
              <input type="text" id="id_text" name="id_text">
              <span>*영문소문자, 숫자, 언더바(_) 8~20자</span>
            </div>
            <div>
              <!-- 비밀번호 입력 폼 -->
              <h3>
                <label for="pw_text">비밀번호</label>
              </h3>
              <input id="pw_text" type="password" name="pw1">
              <span>*영문 대소문자, 숫자, 특수문자를 꼭 포함하여 9~50자</span>
            </div>
            <div>
              <!-- 비밀번호 확인 폼 -->
              <h3>
                <label for="pw_test">비밀번호 확인</label>
              </h3>
              <input id="pw_test" type="password" name="pw2">
            </div>

            <div>
              <!-- 전화번호 입력 폼 이것도 자바로 하면 쉬움 -->
              <h3>
                <label for="tel">휴대전화</label>
              </h3>
              <input type="tel" id="tel" name="tel">
            </div>
            <div>
              <h3>
                <label for="email">이메일</label>
              </h3>
              <input type="email" id="email" name="email">
            </div>
            <button id="signUpButton">회원가입</button>
          </form>
        </section>

      </div>
    </main>
    <footer>
      <!-- 하단 영역. 기업 정보 및 마스코트 배치 -->
      <div class="cont_frame">
        <div class="wrap_info">
          <p>대표자 : 사두용미｜송민혁,이승현,정루시아｜63145 오라1동 1770 3층,4층 더큰내일 센터</p>
          <p>광고문의 e-mail@naver.com</p>
          <p>저희 스캐치는 통신판매 플랫폼 제공자이며, 통신판매의 당사자가 아닙니다. 상품, 상품정보, 거래에 관한 의무와 책임은 판매회원에게 있습니다</p>
        </div>
        <img src="./images/mascot_final.png" alt="판다트럭">
      </div>
      <p class="copyright">Copyright © 2023.Scatch.All right reserved</p>
    </footer>
  </div>

  <script src="join.js"></script>
</body>

</html>
